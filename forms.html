<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Marathon Registration Form</title>
</head>

<body>
  <h1>Race Registration!</h1>
  <form action="/marathon">
    <p>
      <label for="first">First Name</label>
      <input type="text" id="first" name="firstName" required>
      <label for="last">Last Name</label>
      <input type="text" id="last" name="lastname" required>
    </p>
    <p>
    <p>Select a Race:</p>
    <input type="radio" name="race" id="fun" value="5k" required>
    <label for="fun">Fun for 5k</label>
    <br>
    <input type="radio" name="race" id="half" value="half">
    <label for="half">Half marathon</label>
    <br>
    <input type="radio" name="race" id="full" value="full">
    <label for="full">Full marathon</label>
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="age">Select Age Group</label>
    <select name="age" id="age">
      <option value="under">Under 18</option>
      <option value="19-30">18-30</option>
      <option value="30-50">30-50</option>
      <option value="over">50+</option>
    </select>

    </p>

    <button>Register</button>
  </form>

</body>

</html>
