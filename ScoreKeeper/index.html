<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
</head>

<body>
  <div>
    <img src="https://images.sportsnhobbies.org/table-tennis-racket-and-ball.jpg" alt="pingpong image">
    <div id="dPoints">0 to 0</div>
    <div>use the button below to keep score</div>

    <label for="points">Playing to</label>
    <select name="points" id="points">
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="3">4</option>
      <option value="4">5</option>
    </select>

    <div>
      <form action="#" id="setScore">
        <button id="pOne">+1 Player One</button>
        <button id="pTwo">+1 Player Two</button>
        <button id="reset">Reset</button>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
